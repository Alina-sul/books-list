{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div hx-get="/api/books-htmx/" hx-trigger="every 115s" hx-swap="outerHTML" class="books-list">
        {% for book in books %}
            <div class="book-card">
                <img src="{{ book.book_image }}" alt="Book cover">
                <div class="book-info">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
